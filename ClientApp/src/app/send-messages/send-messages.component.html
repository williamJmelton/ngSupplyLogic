<h1>Send Message to Customers</h1>
<hr>
<div class="container">
  <form class="form">
    <div class="form-group">
      <label for="title">Message Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="model.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Message Description</label>
      <textarea
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="model.description"
        name="description"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="sendMessage()">Send Message</button>
  </form>
</div>
